<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <head><title></title></head>
    <body>
        
        <wicket:panel>  
            <!-- The list of references -->
            <div>References:</div>
            <div wicket:id="ajaxwrapper">
                <div wicket:id="lbl_no_references"></div>
                <div wicket:id="listview">
                    <div wicket:id="pnl_reference">label</div>
                </div>
            </div>
            <!-- Editor to add new reference -->
            <div>Add new reference:</div>
             <div style="padding-left: 5px; padding-right: 5px;">
                <div wicket:id="reference">[NAME]</div>
            </div>
        </wicket:panel>       
        
    </body>
</html>
